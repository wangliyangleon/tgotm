<html>
   <head>
      <title>Wishlist of {{ account.name }}</title>
   </head>
   <body>
     <p>Wishlist of {{ account.name }}</p>
     <ul>
       {% for item in wish_items %}
         <li>{{ item.name }} | <a href="{{ item.shopping_links[0].url }}">Buy now</a></li>
       {% end %}
     </ul>
   </body>
 </html>
